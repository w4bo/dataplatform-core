name: "Build"
on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *' # run at 2 AM UTC

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3.5.3
      - name: Setup java
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 11
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Launch and test
        run: |
          cd dataplatform-core
          chmod +x *.sh
          chmod +x scripts/*.sh
          chmod +x devices/gradlew
          for i in $(seq 2)
          do
            echo "Run $i"
            scripts/config.sh
            ./launch.sh -cst
            ./stop.sh
          done
  release:
    needs:
      - build
    if: github.event_name == 'push'
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.3
      - name: Release
        run: |
          npm install
          npx semantic-release main
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
